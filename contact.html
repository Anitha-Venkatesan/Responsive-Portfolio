<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Responsive Portfolio-Contact</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <h1 class="navbar-brand mb-0">Anitha Venkatesan</h1>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="index.html">About me</a></li>
                <li class="nav-item "><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <form class="container" onsubmit="alert('Form Submitted')">
        <div class="row">
            <div class="col">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class=" col input-group mb-3">
                <input id="name" type="text" class="form-control" required placeholder="Name" aria-label="Name"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class=" col input-group mb-3">
                <input id="email" type="email" class="form-control" required placeholder="Email" aria-label="Email"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="message">Message</label>
            </div>
        </div>
        <div class="row">
            <div class=" col input-group mb-3">

                <textarea id="message" class="form-control" placeholder="Type Your Message Here(Optional)"
                    aria-label="Type Your Message Here"></textarea>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>


</body>

</html>
